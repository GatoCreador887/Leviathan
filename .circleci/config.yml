version: 2
jobs:
   build:
     working_directory: ~/leviathan
     docker:
       - image: hhyyrylainen/leviathan-deps:latest
     steps:
       - checkout
       - restore_cache:
           keys:
             - v1-deps-{{ checksum "Setup.rb" }}
             - v1-deps
       - restore_cache:
           keys:
             - v1-assets-{{ .Branch }}
             - v1-assets
       - restore_cache:
           keys:
             - v1-build-{{ .Branch }}
       - run: ./Setup.rb --no-packagemanager -j 1
       - save_cache:
           key: v1-assets-{{ .Branch }}
           paths:
             - bin/Data
       - save_cache:
           key: v1-assets
           paths:
             - bin/Data
       - save_cache:
           key: v1-deps-{{ checksum "Setup.rb" }}
           paths:
             - ThirdParty
       - save_cache:
           key: v1-deps
           paths:
             - ThirdParty
       - save_cache:
           key: v1-build-{{ .Branch }}
           paths:
             - build/Engine
             - build/LeviathanTest
             - build/Pong
             - build/PongMasterServer
             - build/PongServer
       - run:
           command: ./LeviathanTest --reporter junit --out test_run.xml
           working_directory: ~/leviathan/build/bin
       - store_test_results:
           path: ~/leviathan/build/bin/test_run.xml
